<VirtualHost *:80>

  WSGIDaemonProcess flaskapp user=root group=root threads=5
  WSGIScriptAlias / /var/www/html/website.WSGIDaemonProcess

  <Directory /var/www/html>
    WSGIProcessGroup flaskapp
    WSGIApplicationGroup %{GLOBAL}
    Order deny,allow
    Allow from allow
  </Directory>

  ErrorLog /var/www/html/logs/error.log
  CustomLog /var/www/html/logs/access.log combined

</VirtualHost>